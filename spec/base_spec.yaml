# spec/base_spec.yaml (sample)
spec_version: "1.0.0"
ip_blocks:
  - name: "timer"
    base_addr: 0x40000000
    registers:
      - name: "TMR_CTRL"
        offset: 0x0
        width: 32
        fields:
          - name: "EN"
            lsb: 0
            msb: 0
            access: "RW"
            reset: 0
          - name: "MODE"
            lsb: 1
            msb: 2
            access: "RW"
            reset: 0
            enum:
              - { name: "ONE_SHOT", value: 0 }
              - { name: "PERIODIC", value: 1 }
              - { name: "PWM", value: 2 }
          - name: "RSVD"
            lsb: 3
            msb: 31
            access: "RO"
            reset: 0
constraints:
  - name: "reserved_bits_read_zero"
    applies_to: "field"
    match: { field_name: "RSVD" }
    rule: "READS_AS_ZERO"
    severity: "WARN"